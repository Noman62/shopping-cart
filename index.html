<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                        <!-- <button id="addMe">hello</button> -->
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseDecrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseCount" type="text" class="form-control text-center" value="1">
                           <button id="caseIncrease" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="caseAmount">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phonDecrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phonCount" type="text" class="form-control text-center" value="1">
                           <button id="phonIncrease" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="phonTotal">59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subTotal">$1278</h5>
                        <h5 id="totalTax">$0</h5>
                        <h5 id="total">$1278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      document.getElementById('caseIncrease').addEventListener('click', function () {
         handleProductChange(true);

      })

      document.getElementById('caseDecrease').addEventListener('click', function () {

         handleProductChange(false);

      })

      document.querySelector('#phonIncrease').addEventListener('click', function () {
         handlePhonChange(true);
      })
      document.querySelector('#phonDecrease').addEventListener('click', function () {
         handlePhonChange(false);
      })

      function handlePhonChange(isIncrease) {
         const caseCount = document.getElementById('phonCount');
         const newCaseCount = parseInt(caseCount.value);
         if (isIncrease == true) {
            caseIncrease = newCaseCount + 1;
         }
         if (isIncrease == false && newCaseCount > 0) {
            caseIncrease = newCaseCount - 1;
         }

         caseCount.value = caseIncrease;
         document.getElementById('phonTotal').innerText = '$' + caseIncrease * 59;
         calculateTotal();

      }

      function handleProductChange(isIncrease) {
         const caseCount = document.getElementById('caseCount');
         const newCaseCount = parseInt(caseCount.value);
         let caseIncrease = newCaseCount;
         if (isIncrease == true) {
            caseIncrease = newCaseCount + 1;
         }
         if (isIncrease == false && newCaseCount > 0) {
            caseIncrease = newCaseCount - 1;
         }
         caseCount.value = caseIncrease;
         document.getElementById('caseAmount').innerText = '$' + caseIncrease * 1216;
         calculateTotal();
      }
      function calculateTotal() {
         const caseInput = document.getElementById('caseCount');
         const newCaseCount = parseInt(caseInput.value);
         const phonInput = document.getElementById('phonCount');
         const newPhoneCount = parseInt(phonInput.value);
         const totalPrice = newPhoneCount * 59 + newCaseCount * 1219;
         document.getElementById('subTotal').innerText = '$' + totalPrice;
         const tax = Math.round(totalPrice * .1);
         document.getElementById('totalTax').innerText = '$' + tax;
         let grandTotal = totalPrice + tax;
         document.getElementById('total').innerText = '$' + grandTotal;

      }


   </script>



</body>

</html>
