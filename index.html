<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                        <!-- <button id="addMe">hello</button> -->
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subtract" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input" type="text" class="form-control text-center" value="1">
                           <button id="addValue" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="currentAmount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="secondInput"  type="text" class="form-control text-center" value="1">
                           <button id="plus"  class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="currentAmountOne">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
     let btnAdd=document.getElementById("addValue");
     let btnSubtract=document.getElementById("subtract");
     let input=document.getElementById("input");

     btnAdd.addEventListener("click",function(){

        input.value=parseInt(input.value)+1;
        const numberOfMobile=input.value;
        const price =1219;
        addPlusBtn(numberOfMobile,price,"currentAmount");
     })

     btnSubtract.addEventListener("click",function(){
        input.value=parseInt(input.value)-1;
        const numberOfMobile=input.value;
        const price=1219;
        addMinusBtn(numberOfMobile,price,"currentAmount");
     })

     let addBtn=document.getElementById("plus");
     let subtractBtn=document.getElementById("minus");
      let secondInput=document.getElementById("secondInput");

     addBtn.addEventListener("click",function(){

         secondInput.value=parseInt(secondInput.value)+1;
         const numberOfMobile=secondInput.value;
         const price =59;
         addPlusBtn(numberOfMobile,price,"currentAmountOne");
      })

      subtractBtn.addEventListener("click",function(){
        secondInput.value=parseInt(secondInput.value)-1;
        const numberOfMobile=secondInput.value;
        const price=59;
        addMinusBtn(numberOfMobile,price,"currentAmountOne");
     })


     function addPlusBtn(numberOfMobile,price,id)
     {
         const totalAmount=price*numberOfMobile;
     
         document.getElementById(id).innerText=totalAmount;
 
          let subTotalBalance=document.getElementById("subTotal").innerText;
          let subTotalNumber=parseFloat(subTotalBalance);
           subTotalNumber+=price;
         document.getElementById("subTotal").innerText=subTotalNumber;

         let totalBalance=document.getElementById("total").innerText;
          let totalNumber=parseFloat(totalBalance);
           totalNumber+=price;
         document.getElementById("total").innerText=totalNumber;

     }
      
     function addMinusBtn(numberOfMobile,price,id)
     {
        const totalAmount=price*numberOfMobile;
      
        document.getElementById(id).innerText=totalAmount;
        let subTotalBalance=document.getElementById("subTotal").innerText;
          let subTotalNumber=parseFloat(subTotalBalance);
           subTotalNumber-=price;
         document.getElementById("subTotal").innerText=subTotalNumber;

         let totalBalance=document.getElementById("total").innerText;
          let totalNumber=parseFloat(totalBalance);
           totalNumber-=price;
         document.getElementById("total").innerText=totalNumber;
     }
     
  
   </script>
</body>

</html>
